{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #2575fc;
    }
    .nav-tabs .nav-link.active {
      background-color: #2575fc;
      color: white;
      border: none;
    }
    .nav-tabs .nav-link {
      border: none;
      color: #6a11cb;
    }
  </style>
</head>
<body>

<div class="card p-4">
  <ul class="nav nav-tabs mb-3" id="tabMenu" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link {% if active_tab == 'login' %}active{% endif %}" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">
        Login
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link {% if active_tab == 'signup' %}active{% endif %}" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab">
        Sign Up
      </button>
    </li>
  </ul>

  <div class="tab-content">
    <!-- LOGIN FORM -->
    <div class="tab-pane fade {% if active_tab == 'login' %}show active{% endif %}" id="login" role="tabpanel">
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ login_form.non_field_errors }}
        <div class="mb-3">
          <label>Username</label>
          {{ login_form.username }}
        </div>
        <div class="mb-3">
          <label>Password</label>
          {{ login_form.password }}
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>

    <!-- SIGNUP FORM -->
    <div class="tab-pane fade {% if active_tab == 'signup' %}show active{% endif %}" id="signup" role="tabpanel">
      <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        {{ signup_form.non_field_errors }}
        <div class="mb-3">
          <label>Username</label>
          {{ signup_form.username }}
        </div>
        <div class="mb-3">
          <label>Password</label>
          {{ signup_form.password1 }}
        </div>
        <div class="mb-3">
          <label>Confirm Password</label>
          {{ signup_form.password2 }}
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
